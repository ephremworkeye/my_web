{% extends 'base.html' %}

{% block title %}detail{% endblock%}
{% block content %}
<div class="container my-5">
    <div class="main-header">
        <h1 class="display-2 fw-bolder text-center">POSTS</h1>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for post in post_lists %}
        <div class="col">
            <div class="card">
                <a class="nav-link" href="{{ post.get_absolute_url }}"><img src="{{ post.img.url }}" class="card-img-top" alt="..."></a>
                <div class="card-body">
                    <a class="nav-link px-0" href="{{ post.get_absolute_url }}"><h5 class="card-title">{{ post.title }}</h5></a>
                    <p class="card-text">{{ post.body|truncatewords:15 }} 
                        <span>
                            <a href="{{ post.get_absolute_url }}">READ MORE</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
        {% empty %}
        <h1>No posts yet</h1>
        {% endfor %}
    </div>
</div>

{% endblock %}
